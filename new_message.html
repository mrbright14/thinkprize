<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThinkPrize</title>
  <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">









      <div class="modal-wrapper">
        <div class="modal-wrapper__inner">
          <form action="" class="new-message">
            <buttom class="close-modal">
              <i class="fa fa-times"></i>
            </buttom>
            <div class="new-message__body">
              <div class="message-title">
                <h2>
                  New message
                </h2>
              </div>

                <textarea class="new-message__field" name="" id=""  placeholder="Text">

                </textarea>

            </div>
            <div class="new-message__footer">
              <button class="clear-btn ">
                Cancel
              </button>
                <button class="theme-btn theme-btn--type2">
                  Send
                </button>
            </div>
          </form>
        </div>
      </div>

    </div>
    
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</body>
</html>
